<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phạm Đức Thắng</title>
</head>
<body>
<h1>Đăng ký học viên</h1>
<table>
    <tr>
        <td colspan="2" <th>Họ và tên</th></td>
        <td colspan="2" <th><input type="Họ và tên" name="yourname"/></th></td>
    </tr>
    <tr>
        <th>Ngày sinh</th>
        <td><th><input type="Ngày sinh" name="your birthday"/></th></td>
    </tr>
        </td> <th>Giới tính</th>
            <td><input type="radio"/>Nam</td>
            <td><input type="radio"/>Nữ</td>
    <tr>
        <th>Địa chỉ</th>
        <td><th><input type="Địa chỉ"/></th></td>
    </tr>
    <tr>
        <th>Lớp</th>
        <td><select>
            <option value="Chọn lớp">Chọn lớp</option>
        </select></td>
    </tr>
    <tr>
        <th>Email</th>
        <th><input type="Email" name="your email"></th>
    </tr>
    <tr>
        <th>Điện thoại</th>
        <td><th><input type="Điện thoại" name="your number"></th></td>
    </tr>
</table>
        <input type="submit" value="Đăng ký"/>
        <input type="reset" value="Nhập lại"/>
</body>
</html>
